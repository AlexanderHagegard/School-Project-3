                <h1 class="hero__title">Chic eyewear, recycled for style.</h1>

                <p class="hero__ingress">Discover a world of sustainable elegance with <span>Eco Shades</span>, your first choice for environmentally friendly and stylish eyewear.</p>

                <!-- Hero Buttons -->
                <a href="" class="button-green">
                    Find your style
                </a>

                <a href="" class="button-white">
                    2024 Collection
                </a>
                
            </div>
        </div>

                        <figure class="sunglasses__slide">

                                <div class="sunglasses__price">€ 89.90</div>

                            </div>
                        </figure>

                        <figure class="sunglasses__slide">
                            <img src="assets/images/glasses2.jpg" alt="Round oversized sunglasses">
                            <div class="sunglasses__description">
                                <div class="sunglasses__name">Azure Blossom</div>

                            </div>
